name: Conduit - E2E Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Update .env file
        run: | 
          echo "homeUrl=http://localhost:8080/#/" >> .env
          echo "loginUrl=http://localhost:8080/#/login" >> .env
          echo "signupUrl=http://localhost:8080/#/signup" >> .env
          echo "newArticleEditorUrl=http://localhost:8080/#/editor" >> .env
          echo "articleUrl=http://localhost:8080/#/articles/" >> .env
          echo "settingsUrl=http://localhost:8080/#/settings" >> .env
          echo "authEmail=tevanp@gmail.com" >> .env
          echo "authPassword=Testing1" >> .env
          echo "newUsername=Tester" >> .env
          echo "newEmail=tevanp+qa" >> .env
          echo "newPassword=Testing1" >> .env
          echo "invalidEmail=tevanp+invalid@gmail.com" >> .env
          echo "invalidPassword=Testing" >> .env
          cat .env
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
